<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shruti Experience Chat</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Tensorflow + USE -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
</head>
<body>
  <div class="container">
    <h1>Ask about Shruti's Experience</h1>
    <div id="chat-window">
      <div id="messages"></div>
    </div>
    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Ask something like: Does she have A/B testing experience?"
      />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
